name: fluttery_demo
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

  url_launcher:
  intl:
  spritewidget:
  shared_preferences:
  fluttery_audio:
  fluttery:

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/weather/ic_cloudy.png
    - assets/images/weather/ic_rain.png
    - assets/images/weather/ic_sunny.png
    - assets/images/weather/weather-bk_enlarged.png
    - assets/images/weather/weather-bk.png
    - assets/images/weather/weathersprites.png
    - assets/images/weather/weathersprites.json

    - assets/images/dark_grunge_bk.jpg
    - assets/images/wood_bk.jpg
    - assets/images/eggs_in_skillet.jpg
    - assets/images/steak_on_cooktop.jpg
    - assets/images/spoons_of_spices.jpg
    - assets/images/other_screen_bk.jpg
    - assets/images/other_screen_card_photo.jpg
    - assets/images/starbucks.jpg
    - assets/images/starbucks2.jpg

    - assets/images/carousel/van_on_beach.jpg
    - assets/images/carousel/dusk_waves.jpg
    - assets/images/carousel/board_walk.jpg

    - assets/images/reveal/banks.png
    - assets/images/reveal/hotels.png
    - assets/images/reveal/key.png
    - assets/images/reveal/shopping_cart.png
    - assets/images/reveal/stores.png
    - assets/images/reveal/wallet.png

  fonts:
    - family: FlamanteRoma
      fonts:
        - asset: assets/fonts/Flamante-Roma-Medium.ttf
        - asset: assets/fonts/Flamante-Roma-MediumItalic.ttf
          style: italic

    - family: mermaid
      fonts:
        - asset: assets/fonts/Mermaid1001.ttf

    - family: bebas-neue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

    - family: petita
      fonts:
        - asset: assets/fonts/PetitaMedium.ttf
        - asset: assets/fonts/PetitaBold.ttf
          weight: 700
        - asset: assets/fonts/PetitaLight.ttf
          weight: 300
          
    - family: gidole
      fonts:
        - asset: assets/fonts/Gidole-Regular.ttf